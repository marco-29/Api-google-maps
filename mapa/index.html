<!-- [START maps_layer_kml] -->
<html>
  <head>
    <title>KML Layers prueba</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <!-- <div id="map"></div> -->
    <div class="row">
      <div class="col-12">
        <div id="map" style="width: 100%; height: 800px"></div>
        <div id="sidebar"></div>
        <br />
        <div class="p-2">
          <fieldset class="checkbox">
            <label>
              <input
                type="checkbox"
                class="btn btn-secondary"
                name="boton_capa_0"
                id="boton_capa_0" checked
              />
              Ninguno
            </label>
          </fieldset>
          <fieldset class="checkbox">
            <label>
              <input
                type="checkbox"
                class="btn btn-secondary"
                name="boton_capa_1"
                id="boton_capa_1"
              />
              Capa Estado
            </label>
          </fieldset>
          <fieldset class="checkbox">
            <label>
              <input
                type="checkbox"
                class="btn btn-secondary"
                name="boton_capa_2"
                id="boton_capa_2"
              />
              Capa COBAEP
            </label>
          </fieldset>
          <fieldset class="checkbox">
            <label>
              <input
                type="checkbox"
                class="btn btn-secondary"
                name="boton_capa_3"
                id="boton_capa_3"
              />
              Capa Hospitales
            </label>
          </fieldset>
          <fieldset class="checkbox">
            <label>
              <input
                type="checkbox"
                name="check_capa_4"
                id="boton_capa_4"
              />
              Capa Ayuntamientos
            </label>
          </fieldset>
          <fieldset class="checkbox">
            <label>
              <input
                type="checkbox"
                name="check_capa_5"
                id="boton_capa_5"
              />
              Capa Universidades
            </label>
          </fieldset>
        </div>
      </div>
    </div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.

      
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy9-GcFrlLAjWNF2_SQh7RLGfZfrqgqxU&callback=initMap"
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
<!-- [END maps_layer_kml] -->
